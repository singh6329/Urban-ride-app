version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21
    commands:
      - echo Installing dependencies...
      - echo "Listing directory structure"
      - ls -R
  pre_build:
    commands:
      - echo Pre-build phase...
  build:
    commands:
      - echo Building the project...
      - mvn package
  post_build:
    commands:
      - echo Post-build phase...
      - echo Build completed.

artifacts:
  files:
    - urbanRide/urbanRide/target/*.jar
  discard-paths: yes
cache:
  paths:
    - '/root/.m2/**/*'
